<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <h3><span>S</span>imple Calculator</h3>
        <input type="text" id="display">
        <div class="buttons">
            <button onclick="clearDisplay()">CL</button>
            <button onclick="element('7')">7</button>
            <button onclick="element('8')">8</button>
            <button onclick="element('9')">9</button>
            <button onclick="element('/')">/</button>

            <button onclick="element('4')">4</button>
            <button onclick="element('5')">5</button>
            <button onclick="element('6')">6</button>
            <button onclick="element('*')">*</button>

            <button onclick="element('1')">1</button>
            <button onclick="element('2')">2</button>
            <button onclick="element('3')">3</button>
            <button onclick="element('-')">-</button>

            <button onclick="element('00')">00</button>
            <button onclick="element('0')">0</button>
            <button onclick="element('.')">.</button>
            <button onclick="element('+')">+</button>
            <button onclick="remove()">DE</button>
            <button onclick="calculate()">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
